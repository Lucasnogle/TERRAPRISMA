version: '3.8'

services:
  api:
    build: .
    container_name: terraprisma-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      # Mount service account key read-only (do NOT bake into image)
      - ./secrets:/app/secrets:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
