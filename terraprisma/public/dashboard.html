<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraprisma Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 2rem;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </header>
        <div id="content">
            <p>Welcome, <strong id="usernameDisplay">User</strong>!</p>
            <p>Your ID: <span id="userIdDisplay"></span></p>
            <p>This is a protected area.</p>
        </div>
    </div>

    <script>
        // Check for token
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/index.html';
        }

        // Display user info
        const userStr = localStorage.getItem('user');
        if (userStr) {
            const user = JSON.parse(userStr);
            document.getElementById('usernameDisplay').textContent = user.username_auth_users || user.email_auth_users;
            document.getElementById('userIdDisplay').textContent = user.id_auth_users;
        }

        // Logout logic
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/index.html';
        });
    </script>
</body>

</html>
