# ──────────────────────────────────────────────
# TERRAPRISMA — Nginx Reverse Proxy Template
# ──────────────────────────────────────────────
# Place in: /etc/nginx/sites-available/terraprisma
# Enable:  ln -s /etc/nginx/sites-available/terraprisma /etc/nginx/sites-enabled/
# Test:    nginx -t
# Reload:  systemctl reload nginx

upstream terraprisma_api {
    server 127.0.0.1:3000;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name api.seudominio.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name api.seudominio.com;

    # ── TLS (Let's Encrypt) ──
    ssl_certificate     /etc/letsencrypt/live/api.seudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.seudominio.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ── Proxy ──
    location / {
        proxy_pass http://terraprisma_api;
        proxy_http_version 1.1;

        # Headers necessários para trust proxy + rate limiter
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Body limit (match Express 10kb)
        client_max_body_size 10k;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout    30s;
        proxy_read_timeout    30s;
    }
}

# ── NOTA ──
# HSTS (Strict-Transport-Security) já é enviado pelo Helmet.
# Só faz efeito real quando servido via HTTPS.
# Certbot: certbot --nginx -d api.seudominio.com
